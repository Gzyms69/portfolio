<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Primary Meta Tags -->
    <title>Dawid Czerwiński | Vault-Tec OS Portfolio</title>
    <meta name="title" content="Dawid Czerwiński | Vault-Tec OS Portfolio" />
    <meta name="description" content="Explore the interactive, retro-futuristic portfolio of Dawid Czerwiński. Regular Technical Support & Junior Developer experience presented via Vault-Tec OS." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://czerwinskidawid.pl/portfolio" />
    <meta property="og:title" content="Dawid Czerwiński | Vault-Tec OS Portfolio" />
    <meta property="og:description" content="Interactive Terminal Experience & Service Record of Dawid Czerwiński." />
    <meta property="og:image" content="https://czerwinskidawid.pl/portfolio/portfolio.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://czerwinskidawid.pl/portfolio" />
    <meta property="twitter:title" content="Dawid Czerwiński | Vault-Tec OS Portfolio" />
    <meta property="twitter:description" content="Interactive Terminal Experience & Service Record of Dawid Czerwiński." />
    <meta property="twitter:image" content="https://czerwinskidawid.pl/portfolio/portfolio.png" />
    
    <link rel="preload" href="/portfolio/fonts/VT323-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
      @font-face {
        font-family: 'VT323';
        src: url('/portfolio/fonts/VT323-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      body { background-color: #0a0f0a; margin: 0; overflow: hidden; font-family: 'VT323', monospace; }
      
      #boot-sequence {
        position: fixed; inset: 0; background-color: #0a0f0a; z-index: 10000;
        display: flex; align-items: center; justify-content: center;
        color: hsl(142.1 76.2% 36.3%); font-size: 1.5rem; letter-spacing: 0.1em;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.2s forwards;
        pointer-events: none; /* Prevent blocking clicks if it lingers invisible */
      }
      @keyframes fadeIn {
        to { opacity: 1; pointer-events: auto; }
      }
      .blink { animation: blink 1s step-end infinite; }
      @keyframes blink { 50% { opacity: 0; } }
    </style>
  </head>

  <body>
    <!-- Minimalist Cinematic Boot Screen -->
    <div id="boot-sequence">
      <span>&gt; TERMINAL_UPLINK_ESTABLISHED<span class="blink">_</span></span>
    </div>
    
    <div id="root"></div>

    <script type="module" src="/App.tsx"></script>
  </body>
</html>
